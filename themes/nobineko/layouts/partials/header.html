<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ .Title }}</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ i18n "profile" }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#project">{{ i18n "project"}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#publication">{{ i18n "publication"}}</a>
                    </li>
                </ul>

                <form class="d-flex language">
                    {{ range $.Site.Home.AllTranslations }}
                    <a href="{{ .Permalink }}">
                        {{- if eq $.Lang .Lang -}}
                        <button type="button" class="btn btn-secondary btn-sm">
                        {{- else -}}
                        <button type="button" class="btn btn-outline-secondary btn-sm">
                        {{- end -}}
                            {{ .Language | humanize }}</button>
                    </a>
                    {{ end }}
                </form>
            </div>
        </div>
    </nav>
</header>
